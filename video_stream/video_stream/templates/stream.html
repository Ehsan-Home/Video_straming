<!DOCTYPE html>
<html>
  <head>
    <title>Real-Time Video Stream</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Real-Time Video Stream</h1>
    <p>hello</p>
    <img id="video-frame" src="" alt="Video Stream" />
    <script>
      function updateFrame() {
        $("#video-frame").attr(
          "src",
          '{% url 'video-stream' %}' + "?" + Date.now()
        );
        // setTimeout(updateFrame, 7000); // Refresh every 100 milliseconds
      }
      updateFrame();
    </script>
  </body>
</html>
